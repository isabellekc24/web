<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca filmes</title>
    <link rel="stylesheet" href="styleFilme.css">

</head>
<body>
    <h2>Busca de filmes</h2>  
    
    <!--Realiza a busca do filme-->
    <label for="titulo">Titulo do filme</label>
    <input type="text" id="titulo" name="titulo">
    <button id="buscar">Buscar</button>

    <div id="filmes"></div>
    
    <script>

        //guarda em variavel os campos do html para utilizar dentro do js
        let inputfilmes = document.querySelector("#titulo");
        let divResultado = document.querySelector("#filmes");
        let buscar = document.querySelector("#buscar");
        

        buscar.addEventListener("click", ()=>{

            //pega o que o usuario digitou e procura no link "/?s"
            //apikey Ã©  chave de acesso da API

            //http://www.omdbapi.com/?s=barbie&apikey=f77bfada  -> o link fica assim procurando o que o usuario digitou

            //fetch pega o que o usuario digitou
            fetch("http://www.omdbapi.com/?s=" +inputfilmes.value+ "&apikey=f77bfada")

            //o fetch nao devolve os dados do filme diretamente, tem que transformar em JSON e para isso:
            .then((response)=>{  //pega a resposta enviada da API "fechada"

                return response.json(); //tem que transformar em JSON para poder acessar os filmes
            })
            
            .then((data)=>{ //data contem todos os filmes
                console.log(data);  //mostra os dados que a API retornou
    

                divResultado.innerHTML="";

                //percorre todos os filmes retornados da lista
                data.Search.forEach((filme)=>{ 

                 let divfilme = `
                 <div class="filme">
                    <img src="${filme.Poster}" alt="${filme.Title}" class="imgPoster">
                    <p class="filmeTitulo">${filme.Title}</p>
                    <p class="filmeAno">${filme.Year}</p>
                </div>`

                //insere o filme dentro da div da pagina
                divResultado.innerHTML = divResultado.innerHTML + divfilme;

                })
            })
        })
        
    </script>
</body>
</html>
