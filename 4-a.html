<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizando ao centro a</title>

    <style>

        body{
            background-color: magenta;
        }

        .box{
            height: 100px;
            width: 100px;
        }

        #box5{
            background-color: pink;
            position: fixed;
            
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="box5" class="box">box centro com position</div>
    </div>
</body>
</html>
